<!DOCTYPE html>
<html>
<head>
    <title>Password Generator</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"], input[type="checkbox"], button {
            margin-bottom: 10px;
        }

        button {
            display: block;
            margin: 0 auto;
        }

        #password {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div>
            <label for="length">Password Length:</label>
            <input type="number" id="length" name="length" min="4" max="20" value="8">
        </div>
        <div>
            <label for="include-letters">Include Letters:</label>
            <input type="checkbox" id="include-letters" name="include-letters">
        </div>
        <div>
            <label for="include-numbers">Include Numbers:</label>
            <input type="checkbox" id="include-numbers" name="include-numbers" checked>
        </div>
        <div>
            <label for="include-symbols">Include Symbols:</label>
            <input type="checkbox" id="include-symbols" name="include-symbols" checked>
        </div>
        <div>
            <button id="generate-button">Generate Password</button>
        </div>
        <div>
            <input type="text" id="password" readonly>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
